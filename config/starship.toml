# Git modules - enhanced git information
[git_branch]
symbol = ' '
format = 'on [$symbol$branch]($style) '
style = 'bold purple'
truncation_length = 20
truncation_symbol = 'â€¦'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = 'bold red'
conflicted = 'âš¡'
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
